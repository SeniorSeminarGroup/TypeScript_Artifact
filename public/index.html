<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" type="module"></script>
    <title>Document</title>
    <style>
        #list{
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span id="clock-time">00:00:00</span>
        <button id="start-stop-button">Start</button>
    </div>
    <div id="breaks">
        <label for="work-length">Work Interval Length (in minutes)</label>
        <input type="number" id="work-length" placeholder="0">
        <label for="bread-length">Break Interval Length (in minutes)</label>
        <input type="number" id="break-length" placeholder="0">
        <button type="button" id="set-break">Set</button>
    </div>
    <div id="list">
            <ul id="list"></ul>
        <form id="new-task-form">
        <input type="text" id="new-task-title">
        <button type="submit">Add</button>
    </form>
    </div>
</body>
</html>
