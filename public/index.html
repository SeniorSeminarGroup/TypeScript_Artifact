<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player and Tasks</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        height: 100%;
      }

      .chunk {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        overflow: auto;
        border: 1px solid #ccc; /* Add border */
      }

      #tasks-section {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
      }

      #timer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #videos-section {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .resizer {
        width: 5px;
        background: #ccc;
        cursor: ew-resize;
        position: relative;
        z-index: 1;
      }

      #list {
        list-style: none;
        padding: 0;
      }

      .task-completed {
        text-decoration: line-through;
      }

      .task-divider {
        border-top: 1px solid #ccc;
        margin: 10px 0;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chunk" id="tasks-section">
        <form id="new-task-form">
          <input type="text" id="new-task-title" placeholder="New Task" />
          <button type="submit">Add</button>
          <div id="difficulty-selector">
            <input type="radio" id="easy" name="difficulty" checked />
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" />
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" />
            <label for="hard">Hard</label>
          </div>
        </form>
        <ul id="unfinished-tasks-list"></ul>
        <div class="task-divider"></div>
        <ul id="finished-tasks-list"></ul>
      </div>
      <div class="resizer" data-direction="horizontal"></div>
      <div class="chunk" id="timer-section">
        <h2>Timer</h2>
        <div id="clock">
          <span id="clock-time">00:00:00</span>
          <button id="start-stop-button">Start</button>
        </div>
        <div id="breaks">
          <label for="work-length">Work Interval Length (in minutes)</label>
          <input type="number" id="work-length" placeholder="0" />
          <label for="break-length">Break Interval Length (in minutes)</label>
          <input type="number" id="break-length" placeholder="0" />
          <button type="button" id="set-break">Set</button>
        </div>
      </div>
      <div class="resizer" data-direction="horizontal"></div>
      <div class="chunk" id="videos-section">
        <div id="video-player">
          <video id="video"></video>
          <div>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
