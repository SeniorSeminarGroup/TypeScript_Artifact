<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="dist/index.js" type="module"></script>
    <title>Pomodoro App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        width: 100%;
        margin: 0;
        min-height: 100vh;
      }

      .left {
        background-color: #f4a261;
        padding: 8vw;
        gap: 20px;
        border-right: 3px solid #dddddd;
        min-height: 100vh;
      }

      .right {
        background-color: #FFB400 ;
        padding: 8vw;
        gap: 20px;
        min-height: 100vh;
      }

      .divide {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: flex 0.3s ease;
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      ul, ol {
        background-color: #f0f0f0;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        list-style-position: inside;
        margin: 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        overflow-wrap: break-word;
        overflow: visible;
        word-wrap: break-word;
      }

      li {
        padding: 7px;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin-bottom: 5px;
        margin-left: auto;
        margin-right: auto; 
        text-align: left;
        flex-grow: 1;
        overflow: visible; 
      }

      .task-divider {
        width: 100%;
        height: 3px;
        background-color: #ffffff;
        margin: 20px 0;
        overflow: visible; 
      }

      .task-completed {
        text-decoration: line-through;
        color: #888;
      }

      #clock {
        color: white;
        font-size: 5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      #breaks {
        display: flex;
        flex-direction: column;
        gap: 15px;
        color: rgb(0, 0, 0);
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-md-6 left d-flex flex-column align-items-center">
          <form id="new-task-form" class="d-flex">
            <input type="text" id="new-task-title" style="margin-right: 10px" class="form-control me-2" placeholder="New task..." />
            <button class="btn btn-primary material-icons" type="submit">add</button>
          </form>
          <div id="difficulty-selector">
            <input type="radio" id="easy" name="difficulty" checked>
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty">
            <label for="hard">Hard</label>
          </div>
          <button class="btn btn-warning" id="reset-list">Reset List</button>
          <h2 for="unfinished-tasks-list" style="color: white">To Do:</h2>
          <ol id="unfinished-tasks-list">
          </ol>
          <div class="task-divider"></div>
          <h2 for="unfinished-tasks-list" style="color: white">Completed:</h2>
          <ol id="finished-tasks-list">
          </ol>
        </div>
        <div class="col-md-6 right d-flex flex-column">
          <div id="clock">
            <span id="clock-time">00:00:00</span>
            <button class="btn btn-primary btn-lg" id="start-stop-button">Start</button>
          </div>
          <form class="border rounded p-4 shadow bg-light" id="breaks">
            <label for="work-length" class="form-label m-0">Work Interval Length (minutes)</label>
            <input type="number" id="work-length" class="form-control m-0" placeholder="25" />
            <label for="break-length" class="form-label m-0">Break Interval Length (minutes)</label>
            <input type="number" id="break-length" class="form-control m-0" placeholder="5" />
            <button class="btn btn-primary btn-sm" type="button" id="set-break">Set Intervals</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
