<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <title>Pomodoro App</title>
    <style>
      #app {
        display: flex;
        height: 100vh;
      }
      #tasks-section,
      #timer-section,
      #options-section {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
      }
      #tasks-section {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
      }
      #timer-section {
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #options-section {
        background-color: #f0f0f0;
      }
      .resizer {
        width: 5px;
        background: #000;
        cursor: ew-resize;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 1;
      }
      #list {
        list-style: none;
        padding: 0;
      }
      .task-completed {
        text-decoration: line-through;
      }
      .task-divider {
        border-top: 1px solid #ccc;
        margin: 10px 0;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        background-color: #ffffff;
      }

      #clock,
      #breaks,
      #list {
        padding: 20px;
      }

      #left-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        background-color: #ffffff; /* Light background for the left side */
      }

      #list {
        flex: 1;
        background-color: #ffffff; /* White background for the right side */
        border-left: 2px solid #ddd; /* Divider between the two sections */
        overflow-y: auto;
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="tasks-section">
        <form id="new-task-form">
          <input type="text" id="new-task-title" />
          <button type="submit">Add</button>
        </form>
        <ul id="unfinished-tasks-list"></ul>
        <div class="task-divider"></div>
        <ul id="finished-tasks-list"></ul>
        <!-- <div class="resizer" id="resizer-tasks"></div> -->
        <!-- Working on it-->
      </div>
      <div left-container>
        <div id="clock">
          <span id="clock-time">00:00:00</span>
          <button id="start-stop-button">Start</button>
        </div>
        <div id="breaks">
          <label for="work-length">Work Interval Length (in minutes)</label>
          <input type="number" id="work-length" placeholder="0" />
          <label for="break-length">Break Interval Length (in minutes)</label>
          <input type="number" id="break-length" placeholder="0" />
          <button type="button" id="set-break">Set</button>
        </div>
      </div>
    </div>
  </body>
</html>
